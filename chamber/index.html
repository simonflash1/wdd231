  </head>
  <body class="light-mode">
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <img src="./images/tucuman.jpg" alt="Tucuman logo" width="100" height="100">
            <div>
              <h1>Tucuman</h1>
              <p>Chamber of Commerce</p>
            </div>
          </div>
          <nav>
            <button id="menu-toggle" aria-label="Toggle menu">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <ul id="menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="discover.html">Discover</a></li>
              <li><a href="directory.html">Directory</a></li>
              <li><a href="join.html">Join</a></li>
            </ul>
            <button id="theme-toggle" aria-label="Toggle theme">
              <span id="theme-icon">ðŸŒ™</span>
            </button>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="hero">
        <img src="./images/peatonal.jpg" alt="View of Tucuman's pedestrian area" width="800">
        <a href="#" class="cta-button">Join Today!</a>
      </div>
      <div class="card-grid">
        <article class="card">
          <h3>Events</h3>
          <div class="placeholder">
            <img src="./images/feria.webp" alt="Christmas tree" width="300">
            <p>We have weekend events coming for christmas and new year</p>
        </div>
        </article>
        <article class="card">
          <h3>Weather in San Miguel de Tucuman is:</h3>
          <p><span id="current-temp"></span></p>
          <figure>
            <img id="weather-icon" src="a" alt="a">
            <figcaption></figcaption>
          </figure>
        </article>
        <article class="card">
          <h3>Weather Forecast</h3>
          <img src="images/weather.svg" alt="Weather" width="50">
          <div class="forecast-container">
            <div id="forecast" class="forecast"></div>
          </div>
        </article>
      </div>
      <div class="buttonToggle">
        <button id="gridButton">
          <img src="./images/grid.webp" alt="Grid view" width="30" height="30">
        </button>
        <button id="listButton">
          <img src="./images/list.webp" alt="List view" width="30" height="30">
        </button>
      </div>
      <div id="members" class="grid"></div>
    </main>
    <footer>
      <p>&copy; <span id="currentyear"></span> Emmanuel Lizarraga - Tucuman, Argentina</p>
      <p id="lastModified"></p>
    </footer>
  </body>
